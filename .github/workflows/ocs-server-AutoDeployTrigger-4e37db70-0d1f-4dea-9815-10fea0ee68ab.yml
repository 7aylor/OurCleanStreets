name: Trigger auto deployment for ocs-server

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/ocs-server-AutoDeployTrigger-4e37db70-0d1f-4dea-9815-10fea0ee68ab.yml'

  # Allow manual trigger 
  workflow_dispatch:
      
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: ${{ secrets.OCSSERVER_AZURE_CREDENTIALS }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}/apps/server
          _dockerfilePathKey_: _dockerfilePath_
          _targetLabelKey_: _targetLabel_
          registryUrl: docker.io
          registryUsername: ${{ secrets.OCSSERVER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.OCSSERVER_REGISTRY_PASSWORD }}
          containerAppName: ocs-server
          resourceGroup: ocs-server
          imageToBuild: forkedupduck/forkedupduck/ocs-server:${{ github.sha }}
          
            

     

